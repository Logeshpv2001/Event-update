<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Event Update</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="eve">
            <h1>Event 1</h1><br>

            <h3>Number of Available Seats: 23</h3>

        </div> <br><br>

        <form class="border b rounded p-3">
            <div class="row">
                <div class="col-md-6">
                    <img style="justify-content: center;"
                        src="https://typingkeyboards.com/blog/wp-content/uploads/2020/03/guvi-free-courses.jpg"
                        alt="Event Image" class="img-fluid">
                </div>
                <br>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="seats">Number of Seats:</label>
                        <select class="form-select" id="seats" aria-label="Number of Seats">
                            <option selected></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="1">4</option>
                            <option value="2">5</option>
                            <option value="3">6</option>
                            <option value="1">7</option>
                            <option value="2">8</option>
                            <option value="3">9</option>
                            <option value="3">10</option>



                        </select>
                    </div>
                    <div class="form-group">
                        <label for="attendee2">Name of Attendee 2:</label>
                        <input type="text" class="form-control" id="attendee2" placeholder="Enter name of attendee 2">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary mr-md-3 mb-2 mb-md-0" type="submit">Submit</button>
                        <button class="btn btn-secondary" type="button">Cancel</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
